<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title class="c">Health Tracker</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="assets/index.css">
</head>
<body>
  <div class="container">
    <section id="healthTrackerApp">
      <header>
        <h1 class="c">Health Tracker Application </h1>
      </header>
      <section id="searchSection">
        <input type="text" name="search" id="searchBar" placeholder="Search for foods/drinks">
        <input type="submit" id="searchButton" value="Search">
        <input type="button" id="clearResults" value="Clear Search Results">
      </section>
      <section id="resultsSection">
        <h1 id="resultsHeader"  class="c">Food Items</h1>
        <table id="searchResults">
        </table>
      </section>
      <section id="selectedSection">
        <h1 id="selectedHeader" class="c">Selected Foods</h1>
        <table id="selectedResults">
        <table>
        <section id="counter">
        </section>
      </section>
    </section>
  </div>
  <script type="text/template" id="foodTemplate">
    <div id="searchView">
      <td><%= name %></td>
      <td><%= brand %></td>
      <td><%= calories %> kcal</td>
      <td><button class="add">Add</button></td>      
    </div>
  </script>
  <script type="text/template" id="selectedTemplate">
    <div class="selectedView">
      <td><%= name %></td>
      <td><%= brand %></td>
      <td><%= calories %> kcal</td>
      <td><button class="destroy">Remove</button></td>      
    </div>
  </script>
  <script type="text/template" id="counterTemplate">
      <input type="button" id="clearSelected" value="Clear All Selected">
      <span id="itemCounter"><%= selected %> <%= selected === 1? 'item' : 'items' %> selected </span>
      <span id="calorieCounter">Total calories: <%= totalCalories %> kcal</span>      
  </script>
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/backbone-min.js"></script>
  <script src="js/lib/backbone.localStorage.js"></script>
  <script src="js/models/food.js"></script>
  <script src="js/collections/foodList.js"></script>
  <script src="js/collections/selectedList.js"></script>
  <script src="js/views/food.js"></script>
  <script src="js/views/selected.js"></script>
  <script src="js/views/appView.js"></script>
  <script src="js/routers/router.js"></script>
  <script src="js/app.js"></script>
</body>
